<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111827"/>
  <circle cx="50" cy="50" r="5" fill="#facc15">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="150" cy="80" r="3" fill="#facc15">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="80" cy="150" r="4" fill="#facc15">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <text x="50%" y="50%" font-family="Arial" font-size="24" fill="#facc15" dominant-baseline="middle" text-anchor="middle">Dynamic</text>
</svg>